<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #34345c);
            color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0px;
        }

        h2 {
            text-align: center;
            color: #e4e4f0;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 24px;
            letter-spacing: 2px;
        }

        form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .form-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-input {
            width: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #d0d0e0;
        }

        input, select, button {
            width: 100%;
            padding: 10px 0px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #f0f0f5;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0 0 8px rgba(108, 99, 255, 0.8);
        }

        button {
            background: #6c63ff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: #574bce;
        }

        input[type="radio"], label[for="Pelajar"], label[for="pekerja"], label[for="mahasiswa"] {
            width: auto;
            display: inline-block;
            margin-right: 10px;
        }

        ::placeholder {
            color: #c4c4d9;
            opacity: 0.8;
        }

        @media (max-width: 720px) {
            form {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            input, select, button {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="form-page">
        <h2>Form Pendaftaran</h2>
        <div class="form-input">
            <form action="simpan.php" method="post">
                <label for="nama">Nama: </label>
                <input type="text" name="nama" id="nama" required><br><br>

                <label for="email">Email: </label>
                <input type="email" name="email" id="email" required><br><br>

                <label for="nomor">Nomor Telepon: </label>
                <input type="tel" name="nomor" id="nomor" required><br><br>

                <label for="tanggal">Tanggal Lahir: </label>
                <input type="date" name="tanggal" id="tanggal" required><br><br>

                <label for="jenis-kelamin">Jenis Kelamin: </label>
                <select id="jenis-kelamin" name="jenis_kelamin">
                    <option value="lk">Laki-laki</option>
                    <option value="pr">Perempuan</option>
                </select><br><br>

                <label>Status: </label>
                <input type="radio" name="status" id="Pelajar" value="Pelajar" required>
                <label for="Pelajar">Pelajar</label>
                <input type="radio" name="status" id="pekerja" value="Pekerja" required>
                <label for="pekerja">Pekerja</label>
                <input type="radio" name="status" id="mahasiswa" value="Mahasiswa" required>
                <label for="mahasiswa">Mahasiswa</label><br><br>
                
                <button type="submit">Kirim</button>
            </form>
        </div>
    </div>
</body>
</html>
